<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Place</title>
    <style>
        /* 간단한 CSS */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .cafe-list { display: flex; gap: 10px; }
        .cafe-card { width: 200px; height: 300px; background: #ddd; padding: 10px; }
    </style>
</head>
<body>
    <div class="header">Hidden Place</div>
    <h2>20대가 저장한 히든 카페 라인업</h2>
    <p>우리 동네에 이런 곳이?!</p>

    <div class="cafe-list">
        {% for cafe in cafes %}
        <div class="cafe-card">
            <h3>{{ cafe.name }}</h3>
            <p>{{ cafe.location }}</p>
            <a href="{% url 'cafe_detail' cafe.id %}">자세히 보기</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
